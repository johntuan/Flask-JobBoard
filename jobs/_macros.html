{% macro show_job(job) %}
<div class ="card adjust-height">
  <header class="card-header">
    <p class="card-header-title">
      <a href="">:: job['title'] }}</a>
    </p>
  </header>
  <div class="card-content">
    <div class="content">
      <p>
        <a href="">{{ job['employer_name"] }}</a><br>
        ${{ job['salary'] }}<br>
        {{ job['description'] }}
    </p>
    </div>
  </div>
</div>
{% endmacro %}
